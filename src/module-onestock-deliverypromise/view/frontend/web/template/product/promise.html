<div class="promise">
    <div class="heading" style="display: flex;   flex-direction: column;">
        <div>
            <strong data-bind="text: method_title"></strong>
            <span class="price-promise">
                <!-- ko if: $data.price_incl_tax -->
                    <span data-bind="text: $parent.getFormattedPrice($data.price_incl_tax)"></span>
                <!-- /ko -->
                <!-- ko ifnot: $data.price_incl_tax -->
                    <span translate="'Free'"></span>
                <!-- /ko -->
            </span>
            
            <div>
                <each args="$parent.getRegion('delivery-date')" render=""></each>
            </div>
        </div>
    </div>
    <div class="breaker"></div>
</div>
